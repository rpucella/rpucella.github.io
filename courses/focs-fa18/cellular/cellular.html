<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  
  <script src="cellular.js"></script>

  <style>
  body { font-family: sans-serif; }
  .hide-cell { fill: #cccccc; }
  .show-cell { fill: #333333; }
  .main { display: flex; flex-direction: column; align-items: center; }
  .main .commands { margin: 20px 0; }
  .main button {  padding: 10px; width: 100px; }
  .main select { padding: 10px; width: 200px; }
</style>

</head>

<body>

  <div class="main">

    <div>Select a starting configuration and/or set or reset individual cells in the grid, then press <i>Go</i> to launch the simulation</div>

    <div class="commands">
      <select id="sel">

        <option value="[ [40,41], [41,40], [41,41], [41,42], [42,40] ]">R pentomino</option>
        <option value="[ [40,40], [41,40], [42,40],
                [40,41], [41,41], [42,41],
                [40,42], [41,42], [42,42],
                [43,43], [44,43], [45,43],
                [43,44], [44,44], [45,44],
                [43,45], [44,45], [45,45] ]">Figure 8</option>
        <option value="[ [42,40], [43,40], [44,40], [40,42], [40,43], [40,44], [45,42], [45,43], [45,44], [42,45], [43,45], [44,45],
               [42,47], [43,47], [44,47], [40,48], [40,49], [40,50], [45,48], [45,49], [45,50], [42,52], [43,52], [44,52],

        <option value="[ [41,40],[42,41],[40,42],[41,42],[42,42] ]">Glider</option>
        <option value="[ [40,42], [41,43], [42,43], [43,40], [43,43], [44,41], [44,42], [44,43] ]">Lightweight spaceship</option>
        <option value="[ [21,20], [20,21], [21,21],
                       [32,17], [33,17], [31,18], [30,19], [30,20], [30,21], [31,22], [32,23], [33,23],
                       [44,19], [43,20], [44,20], [43,24], [44,24], [44,25], [46,21], [47,21], [46,22], [47,22], [48,22], [46,23], [47,23],

        <option value="[ [41,40],[43,41],[40,42],[41,42],[44,42],[45,42],[46,42]]">Acorn</option>
      </select>
      <button id="go">Go</button> 
      <button id="stop" disabled>Stop</button>
    </div>
    
    <div>
      <svg id="grid" width="600" height="600" viewPort="0 0 500 500">
      </svg>
    </div>

    
  </div>
</body>

</html>
